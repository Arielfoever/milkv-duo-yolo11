path: E:/yolo/dataset/output # 数据集根目录绝对路径
train: [images/screenshot-1] # 训练数据集，多个文件夹可以使用 [images/screenshot-1, images/train1-1, images/round1-1]
val: [images/screenshot-1] # 验证数据集，多个文件夹可以使用 [images/screenshot-1, images/round1-2]
test: # test images (optional) # 测试数据集，仅用于测试模型，实验中不使用，多个文件夹可以使用 [images/screenshot-1, images/round1-2]

# Classes
names: # 标记，和 classes.txt 对应
  0: hero
  1: soldier
  2: crystol
  3: tower
  4: grass
  5: dragon
  6: buff
  7: monster
  

# 可选的下载链接，以便 yolo 在未找到数据集时自动下载。
# download: https://github.com/ultralytics/assets/releases/download/v0.0.0/coco8.zip